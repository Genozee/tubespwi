<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Atlas Go</title>
  <link rel="stylesheet" href="auth.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
</head>
<body>

  <main class="login-wrapper">
    <div class="login-card">

      <a href="../../Landing_Page.html" class="logo">
        <img src="../assets/img/Logo 3.png" alt="Atlas Go" />
      </a>

      <h2>Welcome Back</h2>
      <p class="subtitle">Sign In to Access your dashboard</p>

      <form id="loginForm">

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>

          <div class="password-wrapper">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="••••••••"
              required
            />

            <span class="toggle-password" id="togglePassword">
            </span>
          </div>
        </div>

        <div class="form-options">
          <label class="remember">
            <input type="checkbox" name="remember" />
            <span style="font-size: small;">Remember Me</span>
          </label>

          <a href="reset_password.html" class="forgot">Forgot Password?</a>
        </div>
        <a href="../../content/dashboard.html" style="text-decoration: none; color: white;"><button type="button" class="btn-login">Login</button></a>
      </form>

      <div class="divider"></div>

      <p class="register-text">
        Don't have an account?
        <a href="register.html">Register</a>
      </p>

    </div>
  </main>

  <footer class="site-footer">
    <div class="footer-content">
      <img src="../assets/img/Logo P2.png" alt="Atlas Go" class="footer-logo" />
      <p class="footer-company">PT. AtlasGo Indonesia © 2025</p>
      <div class="footer-divider"></div>
      <div class="footer-links">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Contact Support</a>
      </div>
    </div>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
