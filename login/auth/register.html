<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Atlas Go</title>
  <link rel="stylesheet" href="auth.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
</head>
<body>

  <div class="login-wrapper">
    <div class="login-card">

      <div class="logo">
        <a href="../../Landing_Page.html" class="logo">
        <img src="../assets/img/Logo 3.png" alt="Atlas Go" />
      </a>
      </div>

      <h2 style="margin-bottom: 30px;">Create Your Account</h2>

      <form id="registerForm">

        <div class="form-group">
          <label>Email Address</label>
          <input
            type="text"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label>Full Name</label>
          <input
            type="text"
            placeholder="Enter your Full Name"
            required
          />
        </div>

        <div class="form-group">
          <label>Password</label>
          <div class="password-wrapper">
            <input
              type="password"
              id="registerPassword"
              placeholder="••••••••"
              required
            />

            <span
              class="toggle-password"
              data-input="registerPassword"
              data-open="registerEyeOpen"
              data-close="registerEyeClose"
            >
              <svg
                id="registerEyeOpen"
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                fill="currentColor"
                viewBox="0 0 16 16"
              >
                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8z"/>
                <path d="M8 5a3 3 0 1 0 0 6 3 3 0 0 0 0-6z"/>
              </svg>

              <svg
                id="registerEyeClose"
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                fill="currentColor"
                viewBox="0 0 16 16"
                style="display: none;"
              >
                <path d="M13.359 11.238C14.504 10.27 15.318 9.022 16 8c0 0-3-5.5-8-5.5-1.018 0-1.977.22-2.85.61l1.534 1.534A3 3 0 0 1 11 8c0 .69-.234 1.323-.623 1.828l1.982 1.982z"/>
                <path d="M3.707 2.293l10 10-.707.707-10-10 .707-.707z"/>
                <path d="M2.641 4.762C1.496 5.73.682 6.978 0 8c0 0 3 5.5 8 5.5 1.018 0 1.977-.22 2.85-.61l-1.534-1.534A3 3 0 0 1 5 8c0-.69.234-1.323.623-1.828L2.641 4.762z"/>
              </svg>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label>Confirm Password</label>
          <div class="password-wrapper">
            <input
              type="password"
              id="confirmPassword"
              placeholder="••••••••"
              required
            />

            <span
              class="toggle-password"
              data-input="confirmPassword"
              data-open="confirmEyeOpen"
              data-close="confirmEyeClose"
            >
              <svg
                id="confirmEyeOpen"
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                fill="currentColor"
                viewBox="0 0 16 16"
              >
                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8z"/>
                <path d="M8 5a3 3 0 1 0 0 6 3 3 0 0 0 0-6z"/>
              </svg>

              <svg
                id="confirmEyeClose"
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                fill="currentColor"
                viewBox="0 0 16 16"
                style="display: none;"
              >
                <path d="M13.359 11.238C14.504 10.27 15.318 9.022 16 8c0 0-3-5.5-8-5.5-1.018 0-1.977.22-2.85.61l1.534 1.534A3 3 0 0 1 11 8c0 .69-.234 1.323-.623 1.828l1.982 1.982z"/>
                <path d="M3.707 2.293l10 10-.707.707-10-10 .707-.707z"/>
                <path d="M2.641 4.762C1.496 5.73.682 6.978 0 8c0 0 3 5.5 8 5.5 1.018 0 1.977-.22-2.85-.61l-1.534-1.534A3 3 0 0 1 5 8c0-.69.234-1.323.623-1.828L2.641 4.762z"/>
              </svg>
            </span>
          </div>
        </div>

        <button type="submit" class="btn-login">
          Create Account
        </button>

      </form>

      <div class="divider"></div>

      <p class="register-text">
        Do you have an account?
        <a href="login.html">Login</a>
      </p>

    </div>
  </div>
  <footer class="site-footer">
    <div class="footer-content">

        <img src="../assets/img/Logo P2.png" alt="Atlas Go" class="footer-logo" />

        <p class="footer-company">
        PT. AtlasGo Indonesia © 2025
        </p>

        <div class="footer-divider"></div>

        <div class="footer-links">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Contact Support</a>
        </div>

    </div>
    </footer>
  <script src="script.js" defer></script>
</body>
</html>
